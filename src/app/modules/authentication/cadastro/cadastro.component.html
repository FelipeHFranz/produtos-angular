<div style=" padding-top: 10%;">
    <mat-card>
        <mat-card-title> Cadastro</mat-card-title>

        <mat-card-content>
            <form [formGroup]="cadastroForm">

                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" required />
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="hasError('name', 'required')"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required />
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error *ngIf="hasError('email', 'required')"></mat-error>
                    <mat-error *ngIf="hasError('email', 'email')">Email invalido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password" [type]="hidePassword ? 'text' : 'password'" required
                        minlength="6">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePasswordConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="hasError('password', 'minlength') && !hasError('password', 'required')">A senha
                        deve conter ao menos 6 caracteres.</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirme a senha</mat-label>
                    <input matInput formControlName="passwordConfirm" [type]="hidePasswordConfirm ? 'text' : 'password'"
                        required minlength="6">
                    <button mat-icon-button matSuffix (click)="hidePasswordConfirm = !hidePasswordConfirm">
                        <mat-icon>{{ hidePasswordConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <mat-hint style="color: red;" *ngIf="cadastroForm.hasError('notSame')"> As senhas n√£o coincidem!
                    </mat-hint>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions class="centerButtons">
            <button style="width:  100%;" mat-raised-button [disabled]="cadastroForm.invalid" color="primary"
                (click)="sendForm()">Cadastrar</button>
        </mat-card-actions>
        Eu tenho uma conta! <a routerLink="/auth/login">Clique para entrar</a>
    </mat-card>
</div>
