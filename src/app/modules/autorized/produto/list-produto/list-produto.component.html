<mat-card class="card1">
    <h1 mat-dialog-title>


        <button mat-mini-fab color="primary" (click)="onInsert()">
            <mat-icon>add</mat-icon>
        </button>
        <a>Cadastrar produto</a>
    </h1>

    <mat-dialog-content>
        <mat-card-content>
            <mat-form-field style="float: right;">
                <input matInput type="text" (keyup)="doFilter($event)" placeholder="Buscar">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                    <td mat-cell *matCellDef="let element"> {{element.descricao }} </td>
                </ng-container>
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef>Atualizar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)="onUpdate(element)">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Excluir</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="onDelete(element)">
                            <mat-icon>delete_sweep</mat-icon>
                        </button>
                    </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSize]="6" [pageSizeOptions]="[2,4,6,10,20]"></mat-paginator>
        </mat-card-content>
    </mat-dialog-content>
</mat-card>
