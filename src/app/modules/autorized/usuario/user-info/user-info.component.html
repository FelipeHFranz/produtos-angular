
<h1 mat-dialog-title>
    <div class="dialog-close-button">
        <button mat-icon-button (click)="dialogRef.close()" tabindex="-1">
          <mat-icon aria-hidden="false">close</mat-icon>
        </button>
      </div>
    <mat-icon>assignment_ind</mat-icon>Perfil de usu√°rio
</h1>
<mat-dialog-content>
   
    <form [formGroup]="formPerson">
        <mat-form-field>
            <mat-label> Nome </mat-label>
            <input formControlName="nome" matInput />
            <mat-error *ngIf="hasError('nome', 'required')"></mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Email </mat-label>
            <input formControlName="email" matInput />
            <mat-error *ngIf="hasError('email', 'required')"></mat-error>
        </mat-form-field>
       
    </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="!isEditabled" mat-raised-button color="warn" (click)="editPerson()">Editar</button>
    <button *ngIf="isEditabled" mat-raised-button color="primary" [disabled]="formPerson.invalid" (click)="save()">Salvar</button>    
</mat-dialog-actions>
